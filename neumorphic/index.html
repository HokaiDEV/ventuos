<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neumorphic UI Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="toolbar neu">
        <h1>Neumorphic UI</h1>
        <div class="controls">
          <label class="control">
            <span>Profundidade</span>
            <input type="range" id="depth" min="2" max="20" value="8" />
          </label>
          <label class="control">
            <span>Desfoque</span>
            <input type="range" id="blur" min="4" max="30" value="14" />
          </label>
          <label class="control">
            <span>Raio</span>
            <input type="range" id="radius" min="6" max="28" value="14" />
          </label>
        </div>
      </header>

      <section class="grid">
        <div class="card neu">
          <h2>Botões</h2>
          <div class="row">
            <button class="btn neu">Padrão</button>
            <button class="btn neu is-flat">Sutil</button>
            <button class="btn neu is-pressed" id="togglePressed">Pressionado</button>
          </div>
        </div>

        <div class="card neu">
          <h2>Inputs</h2>
          <div class="stack">
            <input class="input neu" placeholder="Descrição do produto" />
            <input class="input neu" placeholder="Código" />
          </div>
          <div class="row">
            <label class="switch neu">
              <input type="checkbox" id="switch1" />
              <span class="thumb"></span>
            </label>
            <label class="checkbox neu">
              <input type="checkbox" checked />
              <span class="mark"></span>
              Reserva habilitada
            </label>
          </div>
        </div>

        <div class="card neu">
          <h2>Cartão</h2>
          <p>Elementos parecem esculpidos na mesma superfície com sombras duplas sutis.</p>
          <a class="btn neu is-flat" href="#">Ação</a>
        </div>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
  </html>
